name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .
    
    - name: Setup workspace
      run: sudo mkdir -p /github/workspace && sudo cp packer-builder-arm /github/workspace
            
    - name: Install packer
      uses: docker://hashicorp/packer:1.4.3
      env: "PACKER_LOG=1"
      with:
          args: build boards/armv7/archlinuxarm-docker.json
